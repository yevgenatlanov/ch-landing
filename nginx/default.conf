server {
    listen       8080;
    server_name  chairos.de www.chairos.de
    rewrite ^(.*) http://chairos.de$1 permanent;;
    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }
}